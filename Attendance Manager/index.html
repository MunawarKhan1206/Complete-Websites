<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Attendance Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Staff Attendance Management</h1>
            <button id="adminBtn">Admin Login</button>
        </header>
        
        <div id="attendancePanel">
            <h2>Mark Attendance</h2>
            <form id="attendanceForm">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" required>
                <button type="submit">Mark Attendance</button>
            </form>
        </div>

        <div id="adminPanel">
            <h2>Admin Controls</h2>
            <button id="viewAttendanceBtn">View Attendance</button>
            <button id="generateReportBtn">Generate Report</button>
            <button id="logoutBtn">Logout</button>
        </div>
        
        <div id="attendanceMessage"></div>
    </div>
<div id="reportContainer"></div>
    <script src="script.js"></script>
</body>
</html>
